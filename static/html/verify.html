
<!-- Verify Page -->
<!DOCTYPE html>
<html>
<head>
    <title>Verify Email</title>
</head>
<body>
    <h1>Verify Email</h1>
    <a href="index">Home</a>
    <input type="text" id="v_code" placeholder="Verification Code" required>
    <button onclick="verify()">Verify</button>
    <p id="verifyMessage"></p>

    <script>
        function verify() {
            const v_code = document.getElementById("v_code").value;
            fetch(`http://localhost:3000/api/verify/${v_code}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("verifyMessage").textContent = data.message || data.error;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
